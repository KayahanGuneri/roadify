server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    # Eureka server itself does not register as a client
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
