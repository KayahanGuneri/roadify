server:
  port: 0

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/roadify
  application:
    name: trip-planner-service

  datasource:
    url: jdbc:postgresql://localhost:5432/roadify
    username: roadify
    password: roadify
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info
