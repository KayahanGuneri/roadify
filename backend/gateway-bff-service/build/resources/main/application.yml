server:
  port: 8080

spring:
  application:
    name: gateway-bff-service

  # In container environment we will use config-server host name.
  # For local dev without Docker, you can change it to localhost:8888.
  config:
    import: optional:configserver:http://config-server:8888

  cloud:
    gateway:
      routes:
        # Placeholder routes â€“ target services will come in later phases.
        - id: route-service
          uri: lb://route-service
          predicates:
            - Path=/api/routes/**
        - id: places-service
          uri: lb://places-service
          predicates:
            - Path=/api/places/**
        - id: trip-planner-service
          uri: lb://trip-planner-service
          predicates:
            - Path=/api/trips/**
        - id: ai-assistant-service
          uri: lb://ai-assistant-service
          predicates:
            - Path=/api/ai/**
        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/analytics/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
