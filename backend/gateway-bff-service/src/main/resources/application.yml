server:
  port: 8080

spring:
  application:
    name: gateway-bff-service

  config:
    import: optional:configserver:http://config-server:8888

  cloud:
    gateway:
      routes:
        - id: route-service
          uri: lb://route-service
          predicates:
            - Path=/api/routes/**
          filters:
            - StripPrefix=2   # /api/routes/... -> /...

        - id: places-service
          uri: lb://places-service
          predicates:
            - Path=/api/routes/**/places/**, /api/places/**
          filters:
            # Eğer mobile '/api/routes/{id}/places' çağırıyorsa:
            - StripPrefix=1   # /api/... -> /...
            # Eğer bunun yerine '/api/places/...' çağırıyorsan StripPrefix=2 gerekebilir.
            # Şimdilik en güvenlisi: routes/.../places pattern'inde StripPrefix=1

        - id: trip-planner-service
          uri: lb://trip-planner-service
          predicates:
            - Path=/api/trips/**
          filters:
            # inbound:  /api/trips/v1/trips
            # outbound: /v1/trips
            - RewritePath=/api/trips/(?<segment>.*), /${segment}

        - id: ai-assistant-service
          uri: lb://ai-assistant-service
          predicates:
            - Path=/api/ai/**
          filters:
            - StripPrefix=2

        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/analytics/**
          filters:
            - StripPrefix=2

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
